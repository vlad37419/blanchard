<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blanchard</title>
</head>
<body>
    <header class="header">
        <div class="header__top container">
            <a href="/" class="header__logo">
                <img src="assets/img/header/logo.svg" alt="Логотип компании Blanchard" class="header__logo-image">
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">О нас</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Галерея</a>
                    </li>
                    <li class="menu__item">

                    </li>

                    </li>

                    </li>
                </ul>
            </nav>
            <a href="#" class="header__enter">

        <div class="header__bottom container">
            <nav class="header__bottom-menu menu-bottom">
                <ul class="menu-bottom__list">

                    </li>
                    <li class="menu-bottom__item">

</html>
